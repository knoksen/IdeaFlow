name: 'Close stale issues and PRs'
on:
  schedule:
    - cron: '30 1 * * *'  # Run at 1:30 AM UTC every day
  workflow_dispatch:       # Allow manual trigger

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v9
        with:
          # Issue specific settings
          stale-issue-message: 'This issue is stale because it has been open 45 days with no activity. Remove stale label or comment or this will be closed in 7 days.'
          close-issue-message: 'This issue was closed because it has been stalled for 7 days with no activity.'
          days-before-issue-stale: 45
          days-before-issue-close: 7
          exempt-issue-labels: 'no-stale,security,bug,enhancement,help wanted'
          exempt-all-issue-assignees: true
          
          # PR specific settings
          stale-pr-message: 'This PR is stale because it has been open 45 days with no activity. Remove stale label or comment or this will be closed in 7 days.'
          close-pr-message: 'This PR was closed because it has been stalled for 7 days with no activity.'
          days-before-pr-stale: 45
          days-before-pr-close: 7
          exempt-pr-labels: 'no-stale,security,dependencies'
          exempt-draft-pr: true
          exempt-all-pr-assignees: true
          
          # General settings
          labels-to-add-when-unstale: 'active'
          labels-to-remove-when-unstale: 'stale'
          enable-statistics: true
          operations-per-run: 100
          delete-branch: true
